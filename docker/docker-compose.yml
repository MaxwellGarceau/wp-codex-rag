version: "3.8"
services:
  mysql:
    image: mysql:8.0.33
    container_name: fastapi-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: fastapi
      MYSQL_PASSWORD: fastapi
      MYSQL_DATABASE: fastapi
      MYSQL_ROOT_PASSWORD: fastapi
      TZ: "Asia/Seoul"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysqldb:/var/lib/mysql

  redis:
    image: redis:6.2.6
    container_name: fastapi-redis
    command: redis-server --port 6379
    restart: always
    ports:
      - "6379:6379"

  fastapi:
    build: ..
    container_name: fastapi-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ENV=local
      - DEBUG=true
      - WRITER_DB_URL=mysql+aiomysql://fastapi:fastapi@mysql:3306/fastapi
      - READER_DB_URL=mysql+aiomysql://fastapi:fastapi@mysql:3306/fastapi
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your_openai_api_key_here}
    depends_on:
      - mysql
      - redis
    volumes:
      - ../.chroma:/app/.chroma
    command: ["python", "main.py", "--env", "local"]

volumes:
  mysqldb:
